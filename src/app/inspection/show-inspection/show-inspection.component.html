<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="modalAdd()">
  Add Inspection
</button>
<button type="button" class="btn btn-secondary float-end me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Show Inspection Types
</button>

<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Inspection Type</th>
    <th>Inspection Status</th>
    <th>Comments</th>
    <th>Options</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of inspectionList$|async">
      <td>{{item.id}}</td>
      <td>{{inspectionTypeMap.get(item.inspectionTypeId)}}</td>
      <!-- <td>{{item.inspectionTypeId}}</td> -->
      <td>{{item.status}}</td>
      <td>{{item.comments}}</td>
      <td>
        <button class="btn btn-outline-primary m-1" (click)="onEdit(item.id)"><i class="fas fa-edit"></i></button>
        <button class="btn btn-outline-danger m-1" (click)="onDelete(item.id)"><i class="fas fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Alerts -->

<div class="alert alert-success" role="alert" id="alert-success"></div>
<div class="alert alert-warning" role="alert" id="alert-warning"></div>
<div class="alert alert-info" role="alert" id="alert-info"></div>
<div class="alert alert-danger" role="alert" id="alert-danger"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inspection Types</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let item of inspectionTypeList$|async">
            {{item.id}}
            {{item.inspectionName}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Add Inspection Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalClose()" id="adit-modal-close"></button>
      </div>
      <div class="modal-body">
        <app-adit-inspection [inspection]="inspection" *ngIf="activateAditInspectionComponent"></app-adit-inspection>
      </div>
    </div>
  </div>
</div>
